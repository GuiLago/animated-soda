<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <title>Fruit Soda</title>
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #ea3d41">
        <div class="title">MORANGO</div>
        <img
          src="./img/Morango-refrigerante-foregroundBlur.png"
          alt="fruitIMG"
          class="fruit"
        />
        <img
          src="./img/Morango-refrigerante.png"
          alt="Strawberry soda"
          class="soda"
        />
      </div>

      <div class="item hidden" style="--background: #2d5643">
        <div class="title">ABACATE</div>
        <img
          src="./img/Abacate-refrigerante-foregroundBlur.png"
          alt="fruitIMG"
          class="fruit"
        />
        <img
          src="./img/Abacate-refrigerante.png"
          alt="Avocado soda"
          class="soda"
        />
      </div>

      <div class="item hidden" style="--background: #e7a043">
        <div class="title">LARANJA</div>
        <img
          src="./img/Laranja-refrigerante-foregroundBlur.png"
          alt="fruitIMG"
          class="fruit"
        />
        <img
          src="./img/Laranja-refrigerante.png"
          alt="Orange soda"
          class="soda"
        />
      </div>

      <div class="arrow">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
      </div>
    </main>
  </body>
</html>
